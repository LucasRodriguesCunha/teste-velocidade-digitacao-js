<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JavaScript -->
    <script src="script.js" defer></script>

    <!-- Estilo -->
    <link rel="stylesheet" href="index.css">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Teste de velocidade de digitação</title>

</head>

<body class="claro">
    <header>
        <h1>Teste de velocidade de digitação</h1>
    </header>

    <p class="instrucao">
        Para começar, clique na caixa de texto abaixo e comece a digitar o texto exibido acima dela. O cronômetro
        começará a contar assim que você começar a digitar. Quando você terminar de digitar o texto corretamente, o
        tempo que você levou será exibido.
    </p>

    <div id="texto"></div>

    <textarea id="entrada" rows="5"></textarea>

    <div id="resultado"></div>

    <button id="reiniciar">Reiniciar</button>

    <div id="historico"></div>

    <button id="alternarTema">Alternar tema</button>

</body>

</html>
